<ion-header>
  <ion-toolbar>
    <ion-title>Tu Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
     
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="Product Image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Precio: ${{ item.price }}</p>
        <p>Cantidad: {{ item.quantity }}</p>
        <p>Total: ${{ item.totalPrice }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <!-- Reducir cantidad -->
        <ion-button (click)="decreaseQuantity(item.id, item.quantity)">
          <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
        </ion-button>
        <!-- Aumentar cantidad -->
        <ion-button (click)="increaseQuantity(item.id, item.quantity)">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        <!-- Eliminar articulo -->
        <ion-button (click)="removeItem(item.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Carro vacío -->
  <ng-template #emptyCart>
    <ion-card>
      <ion-card-header>
        <ion-card-title>¡Tu carrito está vacío!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Añade productos a tu carrito para comenzar a comprar.
      </ion-card-content>
    </ion-card>
  </ng-template>

  <!-- Precio total y boton para pagar -->
  <ion-footer>
    <ion-toolbar>
      <ion-title>Total: ${{ totalPrice }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="navigateTo('/checkout')" color="primary">Proceder al Pago</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
